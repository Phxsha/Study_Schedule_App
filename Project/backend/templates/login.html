{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }} {{ form.email(size=20) }}</div>
    <div>{{ form.password.label }} {{ form.password(size=20) }}</div>
    <div>{{ form.remember.label }} {{ form.remember() }}</div>
    <div><input type="submit" value="Login"></div>
</form>
<a href="{{ url_for('register') }}">Or Register</a>
{% endblock %}
