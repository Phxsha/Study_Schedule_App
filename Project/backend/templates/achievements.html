<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
</head>
<body>
    <h1>Achievements</h1>
    <ul>
        {% for achievement in achievements %}
            <li>{{ achievement.objective.title }} achieved on {{ achievement.date_achieved.strftime('%Y-%m-%d') }}</li>
        {% endfor %}
    </ul>
</body>
</html>
