{% extends "base.html" %}

{% block title %}{{ legend }}{% endblock %}

{% block content %}
<h1>{{ legend }}</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>{{ form.title.label }} {{ form.title(size=20) }}</div>
    <div>{{ form.date.label }} {{ form.date() }}</div>
    <div>{{ form.description.label }} {{ form.description() }}</div>
    <div><input type="submit" value="{{ legend }}"></div>
</form>
{% endblock %}
