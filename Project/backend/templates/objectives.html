<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectives</title>
</head>
<body>
    <h1>Objectives</h1>
    <a href="{{ url_for('add_objective') }}">Add Objective</a>
    <ul>
        {% for objective in objectives %}
            <li>{{ objective.title }} - Progress: {{ objective.current_progress }}% - {{ objective.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
